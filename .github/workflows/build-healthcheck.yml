name: Build HealthCheck Image

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Target platforms'
        required: false
        default: 'linux/amd64,linux/arm64,linux/arm/v7'
        type: string

jobs:
  build-healthcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: jmal
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push HealthCheck Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/BuildHealthCheck.Dockerfile
          platforms: ${{ inputs.platforms || 'linux/amd64,linux/arm64,linux/arm/v7' }}
          push: true
          tags: jmal/dockge:build-healthcheck
          cache-from: type=registry,ref=jmal/dockge:build-healthcheck
          cache-to: type=inline

      - name: Summary
        run: |
          echo "âœ… HealthCheck image built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Image: jmal/dockge:build-healthcheck" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—ï¸ Platforms: ${{ inputs.platforms || 'linux/amd64,linux/arm64,linux/arm/v7' }}" >> $GITHUB_STEP_SUMMARY
