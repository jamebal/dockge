name: Build Main Image

on:
  push:
    branches: [master]
    paths-ignore:
      - '*.md'
      - '.github/workflows/build-base.yml'
      - '.github/workflows/build-healthcheck.yml'
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Target platforms'
        required: false
        default: 'linux/amd64,linux/arm64,linux/arm/v7'
        type: string
      build_nightly:
        description: 'Build nightly version'
        required: false
        default: false
        type: boolean
      tag:
        description: 'Custom tag (optional)'
        required: false
        type: string

jobs:
  build-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: jmal
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          TAGS="jmal/dockge:latest"

          # Add custom tag if provided
          if [ -n "${{ inputs.tag }}" ]; then
            TAGS="${TAGS},jmal/dockge:${{ inputs.tag }}"
          fi

          # Add git sha tag
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAGS="${TAGS},jmal/dockge:${SHORT_SHA}"

          # Add date tag
          DATE_TAG=$(date -u +%Y%m%d)
          TAGS="${TAGS},jmal/dockge:${DATE_TAG}"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "date_tag=${DATE_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Main Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ inputs.platforms || 'linux/amd64,linux/arm64,linux/arm/v7' }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=registry,ref=jmal/dockge:latest
          cache-to: type=inline
          target: release

      - name: Build and push Nightly Image
        if: ${{ github.event_name == 'push' || inputs.build_nightly }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ inputs.platforms || 'linux/amd64,linux/arm64,linux/arm/v7' }}
          push: true
          tags: jmal/dockge:nightly
          cache-from: type=registry,ref=jmal/dockge:nightly
          cache-to: type=inline
          target: nightly

      - name: Summary
        run: |
          echo "âœ… Main image built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Built Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release Images:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" == "push" ] || [ "${{ inputs.build_nightly }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Nightly Image:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "jmal/dockge:nightly" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—ï¸ **Platforms:** ${{ inputs.platforms || 'linux/amd64,linux/arm64,linux/arm/v7' }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Date:** $(date -u +%Y-%m-%d\ %H:%M:%S) UTC" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”– **Commit:** ${{ steps.tags.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Docker Hub Description
        if: github.event_name == 'push'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: jmal
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: jmal/dockge
          short-description: "Dockge - A fancy, easy-to-use and reactive docker compose.yaml manager"
          readme-filepath: ./README.md
        continue-on-error: true
